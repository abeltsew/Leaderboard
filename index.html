<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <section class="main">
        <div class="score-display">
          <div class="score-header">
            <h2 class="score-title">Recent Score</h2>
            <button class="refresh-btn">Refresh</button>
          </div>
          <ul class="score-table"></ul>
        </div>
        <div class="score-add">
          <h2>Add your score</h2>
          <input id="userName" type="text" placeholder="Your Name" required />
          <input id="userScore" type="text" placeholder="Your Score" required />
          <button class="add-btn" type="submit">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
